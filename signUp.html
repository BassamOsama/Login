  <body>
    <div class="container my-5 text-center">
      <div class="form m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          id="signUpName"
          class="form-control my-3"
          placeholder="Enter Your Name"
          type="text"
        />
        <input
          id="signUpEmail"
          class="form-control my-3"
          placeholder="Enter Your Email"
          type="email"
        />
        <input
          id="signUpPassword"
          class="form-control my-3"
          placeholder="Enter Your Password"
          type="password"
        />
        <p id="Exist"></p>
        <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">
          Sign Up
        </button>
        <p class="text-white">
          Have an account?<a href="https://bassamosama.github.io/Login/">
            Sign In</a
          >
        </p>
      </div>
    </div>
